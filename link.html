<!DOCTYPE html>

<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Ananda Prasetyo - Linktree" />
    <meta
      property="og:description"
      content="Hubungi saya dengan media sosial melalui tautan berikut."
    />
    <meta
      property="og:image"
      content="https://sycwell.github.io/assets/img/share.jpg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Linktree - Ananda Prasetyo</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>

  <body>
    <div class="preloader">
      <div class="spinner"></div>
    </div>

    <div class="content-area">
      <nav class="navbar">
        <div class="content">
          <div class="logo" style="pointer-events: none"><a>Linktree</a></div>
          <ul class="menu-list">
            <div class="icon cancel-btn">
              <i class="fa fa-close"></i>
            </div>
            <li><a href="/">Home</a></li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/portofolio">Portofolio</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          <div class="icon menu-btn">
            <i class="fa fa-angle-down"></i>
          </div>
        </div>
      </nav>

      <script>
        const body = document.querySelector('body');
        const navbar = document.querySelector('.navbar');
        const menu = document.querySelector('.menu-list');
        const menuBtn = document.querySelector('.menu-btn');
        const cancelBtn = document.querySelector('.cancel-btn');
        menuBtn.onclick = () => {
          menu.classList.add('active');
          menuBtn.classList.add('hide');
          cancelBtn.classList.add('show');
          body.classList.add('disabledScroll');
        };
        cancelBtn.onclick = () => {
          menu.classList.remove('active');
          menuBtn.classList.remove('hide');
          cancelBtn.classList.remove('show');
          body.classList.remove('disabledScroll');
        };

        window.onscroll = () => {
          this.scrollY > 20
            ? navbar.classList.add('sticky')
            : navbar.classList.remove('sticky');
        };
      </script>

      <div class="content-area-inner">
        <div style="padding-top: 100px; font-size: 150%">
          <section id="about">
            <div class="glitch">Ananda Prasetyo</div>
            <p id="whoami"></p>
            <br />
            <div class="box">
              <a href="mailto:sycwell@gmail.com">E-Mail</a>
            </div>
            <br />
            <div class="box">
              <a href="https://t.me/sycwell" target="_blank">Telegram</a>
            </div>
            <br />
            <div class="box">
              <a href="https://facebook.com/sycwell" target="_blank"
                >Facebook</a
              >
            </div>
            <br />
            <div class="box">
              <a href="https://letterboxd.com/sycwell/" target="_blank"
                >Letterboxd</a
              >
            </div>
            <br />
            <div class="box">
              <a href="/">Website</a>
            </div>
          </section>
        </div>
        <section id="footer" class="stand">
          <div>github.com/sycwell</div>
          <div id="quote"></div>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/whoami.js"></script>
    <script type="text/javascript" src="assets/js/quote.js"></script>
  </body>
</html>
